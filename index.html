<!DOCTYPE html>
<html lang="en">

<head>
    <!--Bom trabalho, cabeçudo!A-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    

    <title>Aluguel de Jogos</title>
</head>

<body>

    <header class="header">
        <h1 class="header">
            <img src="img/icon/Vector.png" alt="" style="filter: invert(100%); margin-right: 1rem;"><span style="color: blue; padding-right: 1rem;"> RPG </span> Gamer
        </h1>

    </header>
    <div class="barra__container">
        <div class="barra__esquerdo barra"></div>
        <div class="barra__principal barra"></div>
        <div class="barra__direito barra"></div>
    </div>

    <main class="main">

        <h2 class="main__titulo">
            Aluguel de <span style="color: blue;">Boardgames</span>
        </h2>
        <div class="main__container">
            <div class="main__box">
                <div class="main__box--img">
                    <img src="img/img_jogos/monopoly.jpg" alt="" width="127px">
                </div>
                <p class="main__box--p" style="padding: 0.5rem 0;">Monopoly</p>
                <button class="main__box--btn">Alugar</button>
            </div>
            <div class="main__box">
                <div class="main__box--img">
                    <img src="img/img_jogos/Ticket to Ride.jpg" alt="" width="127px">
                </div>
                <p class="main__box--p" style="padding: 0.5rem 0;">Ticket to Ride</p>
                <button class="main__box--btn">Alugar</button>
            </div>

            <div class="main__box">
                <div class="main__box--img">
                    <img src="img/img_jogos/Takenoto.jpg" alt="" width="127px">
                </div>
                <p class="main__box--p" style="padding: 0.5rem 0;">Takenoko</p>
                <button class="main__box--btn devolver">Devolver</button>

            </div>
        </div>
        <div class="tracos__containe">
            <img src="img/img_jogos/traços.png" alt="">
        </div>
        
    </main>

</body>

</html>
